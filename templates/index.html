<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="{창} 익명 방명록"/>
    <meta property="og:description" content="솔직한 의견을 가감없이 표출해보세요!"/>
    <meta property="og:image"
          content="https://oopy.lazyrockets.com/api/v2/notion/image?src=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F74eaf902-b158-444e-8348-c92edd20d043%2FMask_group_(3).png&blockId=4c4b7636-3a3f-4333-8e38-b30fa20b5f91&width=3600"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>블라인드 {창}</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap"
          rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Serif KR', serif;
        }

        .mypic {
            width: 100%;
            height: 300px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0)), url('https://oopy.lazyrockets.com/api/v2/notion/image?src=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F74eaf902-b158-444e-8348-c92edd20d043%2FMask_group_(3).png&blockId=4c4b7636-3a3f-4333-8e38-b30fa20b5f91&width=3600');
            background-position: center 30%;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mypost {
            width: 100%;
            max-width: 600px;
            margin: 20px auto 20px auto;

            box-shadow: 0px 0px 3px 0px black;
            padding: 20px;
        }

        .advertise {
           margin-top: 20px;
        }

        .mypost > button {
            margin-top: 15px;
        }

        .mycards {
            width: 95%;
            max-width: 500px;
            margin: auto;
        }

        .mycards > .card {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        $(document).ready(function () {
            set_num()
            show_comment()
        });

        function randomIntFromInterval(min, max) { // min and max included
            return Math.floor(Math.random() * (max - min + 1) + min)
        }

        function set_num() {
            $('#temp').text(randomIntFromInterval(3, 8));
        }

        function save_comment() {
            let nick_name = $('#name').val();
            let comment = $('#comment').val();
            $.ajax({
                type: 'POST',
                url: '/homework',
                data: {
                    nick_name: nick_name,
                    comment: comment
                },
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            })
        }

        function show_comment() {
            $.ajax({
                type: "GET",
                url: "/homework",
                data: {},
                success: function (response) {
                    let rows = response['guests']
                    for (let i = 0; i < rows.length; i++) {
                        let nick_name = rows[i]['nick_name'];
                        let comment = rows[i]['comment'];
                        let temp_html = `
                        <div class="card">
                            <div class="card-body">
                                <blockquote class="blockquote mb-0">
                                    <p>${comment}</p>
                                    <footer class="blockquote-footer">${nick_name}</footer>
                                </blockquote>
                            </div>
                        </div>`
                        $('#comment-list').append(temp_html);
                    }
                }
            });
        }
    </script>
</head>
<body>
<div class="mypic">
    <h1>블라인드 {창}</h1>
    <p>현재 접속 인원: <span id="temp">36</span>명</p>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <div class="advertise">
                <img src="/static/100억.png" class="img-fluid" alt="Responsive image">
                </div>
            </div>
            <div class="row">
                <div class="advertise">
                <img src="/static/멱살캐리.png" class="img-fluid" alt="Responsive image">
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="mypost">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="url">
                    <label for="name">닉네임</label>
                </div>
                <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="comment"
                  style="height: 100px"></textarea>
                    <label for="comment">솔직한 의견을 남겨주세요!</label>
                </div>
                <button onclick="save_comment()" type="button" class="btn btn-dark">마음의 소리 입력</button>
            </div>
            <div class="mycards" id="comment-list">
                <!-- 댓글 삽입 -->
            </div>
        </div>
        <div class="col-md-3">
            <div class="row">
                <div class="advertise">
                <img src="/static/100억.png" class="img-fluid" alt="Responsive image">
                </div>
            </div>
            <div class="row">
                <div class="advertise">
                <img src="/static/100억.png" class="img-fluid" alt="Responsive image">
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
